<html>
  <head>
    <meta charset="UTF-8">
    <title>README.md - RUMP AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      60% {
        transform: translateY(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
      }
    }

    .glass-button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #00ff64;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 3px black;
      box-shadow: 0 0 20px #00ff64;
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideIn 1s ease forwards;
      animation-fill-mode: forwards;
    }

    .glass-button:hover {
      box-shadow: 0 0 30px #00ff64;
      transform: scale(1.05);
    }

    .glass-button img {
      height: 24px;
      width: 24px;
      filter: drop-shadow(0 0 2px black);
    }
  </style>
  </head>
  <body>
    <h1>RUMP</h1>
    <p>RUMP AI assistant.</p>
    <p>  </p>
  <button class="glass-button" onclick="window.location.href='https://rumpai.vercel.app/rump'">
    <img src="https://rbxcdn.vercel.app/rbxcdn/CDN/media/RUMP.png" alt="RUMP">
    <p>CONTINUE</p>
  </button>
  </body>
</html>
