<html>
  <head>
    <meta charset="UTF-8">
    <title>README.md - RUMP AI</title>
    <style>
    body {
      margin: 0;
      height: 100vh;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
      
    @keyframes hoverDrop {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      60% {
        transform: translateY(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
      }
    }

    .glass-button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 255, 100, 0.15);
      border: 2px solid rgba(0, 255, 100, 0.3);
      padding: 15px 30px;
      border-radius: 12px;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #000;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: hoverDrop 1s ease forwards;
      opacity: 0;
    }

    .glass-button:hover {
      box-shadow: 0 0 30px rgba(0, 255, 100, 0.9);
      transform: scale(1.05);
    }

    .glass-button img {
      height: 24px;
      width: 24px;
      filter: drop-shadow(0 0 2px black);
    }
  </style>
  </head>
  <body>
    <h1>RUMP</h1>
    <p>RUMP AI assistant.</p>
    <p>  </p>
  <button class="glass-button" onclick="window.location.href='https://rumpai.vercel.app/rump'">
    <img src="https://rbxcdn.vercel.app/rbxcdn/CDN/media/RUMP.png" alt="RUMP AI">
  </button>
  </body>
</html>
